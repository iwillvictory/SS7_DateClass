<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build Date class</title>
</head>
<body>
<script>
    let MyDate = function(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }
        this.setDay = function(day) {
            this.day  = day;
        }
        this.setMonth = function(month) {
            this.month  = month;
        }
        this.setYear = function(year) {
            this.year  = year;
        }
        this.setDate = function(day,month,year){
            this.day=day;
            this.month=month;
            this.year = year;
        }
        this.toString= function () {
            let text="";
            text+=this.day < 10?'0'+this.day:this.day;
            text+="/";
            text+=this.month <10? '0'+this.month:this.month;
            text+="/" +this.year;
            return text;
        }

    };

    let date = new MyDate(2, 2, 2007);
    let day = date.getDay(); // 2
    let month = date.getMonth(); // 2
    let year = date.getYear(); // 2007

    alert(day + "/" + month + "/" + year);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());

    date.setDate(12,12,2019);

    alert(date.toString());

</script>

</body>
</html>
